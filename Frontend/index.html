<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbars" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-kart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        <div class='window'>
            <div class='order-info'>
                <div class='order-info-content'>
                    <h2>Order Summary</h2>
                    <div class='line'></div>
                    <table class='order-table'>
                        <tbody>
                        <tr>
                            <td><img src='https://dl.dropboxusercontent.com/s/sim84r2xfedj99n/%24_32.JPG' class='full-width'></img>
                            </td>
                            <td>
                            <br> <span class='thin'>Bata</span>
                            <br> Run 2.0 Women<br> <span class='thin small'> Color: Grey/Pink, Size: 10.5<br><br></span>
                            </td>
            
                        </tr>
                        <tr>
                            <td>
                            <div class='price'>$99.95</div>
                            </td>
                        </tr>
                        </tbody>
            
                    </table>
                    <div class='line'></div>
                    <div class='total'>
                        <span style='float:left;'>
                        <div class='thin dense'>VAT 19%</div>
                        <div class='thin dense'>Delivery</div>
                        TOTAL
                        </span>
                        <span style='float:right; text-align:right;'>
                        <div class='thin dense'>$18.99</div>
                        <div class='thin dense'>$4.95</div>
                        $123.89
                        </span>
                    </div>
                </div>
            </div>
            <div class='credit-info'>
                <div class='credit-info-content'>
                    <table class='half-input-table'>
                    <tr><td>Please select your card: </td><td><div class='dropdown' id='card-dropdown'><div class='dropdown-btn' id='current-card'>Visa</div>
                        <div class='dropdown-select'>
                        <ul>
                        <li>Master Card</li>
                        <li>American Express</li>
                        </ul></div>
                        </div>
                        </td></tr>
                    </table>
                    <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
                        Card Number
                    <input class='input-field'></input>
                        Card Holder
                    <input class='input-field'></input>
                    <table class='half-input-table'>
                    <tr>
                        <td>Expires
                        <input id="expires" class='input-field'></input>
                        </td>
                        <td>CVC
                        <input id="cvc" class='input-field'></input>
                        </td>
                    </tr>
                    </table>
                    <button class='pay-btn'>Pay</button>
        
                </div>
            </div>
        </div>
    </div>
</body>
